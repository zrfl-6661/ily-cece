<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game Cece ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe4e1, #fff0f5);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #d63384;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p.instructions {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    .card {
      width: 80px;
      height: 80px;
      background-color: #ffb6c1;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2em;
      box-shadow: 0 0 10px #ff99cc;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .matched {
      background-color: #90ee90 !important;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Memory Game Cece ðŸ’˜</h1>
  <p class="instructions">Coba cocokkan semua pasangan foto Cece yang sama! Klik 2 kartu untuk membukanya. Kalau cocok, mereka akan tetap terbuka ðŸ’–</p>  <div class="game-container" id="game"></div>  <script>
    const imageUrl = 'https://i.postimg.cc/LXTbPzBk/1748588938046.jpg';
    const images = Array(8).fill(imageUrl).flatMap(i => [i, i]);

    let gameContainer = document.getElementById('game');
    let shuffled = images.sort(() => 0.5 - Math.random());
    let selected = [];

    shuffled.forEach((url, i) => {
      let div = document.createElement('div');
      div.classList.add('card');
      div.dataset.url = url;
      div.dataset.index = i;

      div.addEventListener('click', () => {
        if (div.classList.contains('matched') || selected.includes(div)) return;

        let img = document.createElement('img');
        img.src = url;
        div.innerHTML = '';
        div.appendChild(img);
        selected.push(div);

        if (selected.length === 2) {
          setTimeout(() => {
            if (selected[0].dataset.url === selected[1].dataset.url) {
              selected[0].classList.add('matched');
              selected[1].classList.add('matched');
            } else {
              selected[0].innerHTML = '';
              selected[1].innerHTML = '';
            }
            selected = [];

            if (document.querySelectorAll('.matched').length === images.length) {
              setTimeout(() => {
                alert('Yeay kamu berhasil Cece! ðŸ’—');
                window.location.href = 'hadiah.html';
              }, 500);
            }
          }, 600);
        }
      });

      gameContainer.appendChild(div);
    });
  </script></body>
</html>
