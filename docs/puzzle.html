<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Cece ðŸ’–</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d63384;
    }
    #game {
      margin-top: 20px;
    }
    canvas {
      border: 4px solid #ff69b4;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff99cc;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Temukan Cece ðŸ’˜</h1>
  <canvas id="memoryCanvas" width="400" height="400"></canvas>
  <br>
  <button class="btn" onclick="resetGame()">Ulangi Game</button>  <script>
    const canvas = document.getElementById('memoryCanvas');
    const ctx = canvas.getContext('2d');
    const size = 4;
    const total = size * size;
    let cards = [];
    let flipped = [];
    let matched = [];
    let img = new Image();
    img.src = "https://i.postimg.cc/LXTbPzBk/1748588938046.jpg";

    function init() {
      cards = [];
      flipped = [];
      matched = [];
      for (let i = 0; i < total / 2; i++) {
        cards.push(i);
        cards.push(i);
      }
      shuffle(cards);
      drawBoard();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const tileSize = canvas.width / size;
      for (let i = 0; i < total; i++) {
        const x = (i % size) * tileSize;
        const y = Math.floor(i / size) * tileSize;
        if (matched.includes(i) || flipped.includes(i)) {
          drawImage(cards[i], x, y, tileSize);
        } else {
          ctx.fillStyle = '#ffc0cb';
          ctx.fillRect(x, y, tileSize, tileSize);
        }
      }
    }

    function drawImage(index, x, y, size) {
      const cols = 4;
      const rows = 2;
      const sx = (index % cols) * (img.width / cols);
      const sy = Math.floor(index / cols) * (img.height / rows);
      const sw = img.width / cols;
      const sh = img.height / rows;
      ctx.drawImage(img, sx, sy, sw, sh, x, y, size, size);
    }

    canvas.addEventListener('click', (e) => {
      const tileSize = canvas.width / size;
      const x = Math.floor(e.offsetX / tileSize);
      const y = Math.floor(e.offsetY / tileSize);
      const index = y * size + x;

      if (flipped.length < 2 && !flipped.includes(index) && !matched.includes(index)) {
        flipped.push(index);
        drawBoard();
        if (flipped.length === 2) {
          setTimeout(() => {
            if (cards[flipped[0]] === cards[flipped[1]]) {
              matched.push(...flipped);
            }
            flipped = [];
            drawBoard();
            if (matched.length === total) {
              setTimeout(() => {
                alert("Yeay! Cece berhasil ditemukan ðŸ’–");
                window.location.href = "hadiah.html";
              }, 500);
            }
          }, 700);
        }
      }
    });

    function resetGame() {
      init();
    }

    img.onload = () => {
      init();
    };
  </script></body>
</html>
