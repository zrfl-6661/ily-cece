<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Bucin untuk Cece 💘</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe4e1, #fff0f5);
      color: #d63384;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .question {
      font-size: 1.3em;
      margin: 20px 0;
    }
    .answers button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .answers button:hover {
      background-color: #ff85c1;
    }
    #result {
      font-size: 1.2em;
      margin-top: 30px;
      color: #b03060;
    }
    .next-btn {
      display: none;
      margin-top: 20px;
    }
    .photo {
      display: none;
      margin-top: 30px;
    }
    .photo img {
      max-width: 280px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffb6c1;
    }
  </style>
</head>
<body>
  <h1>Kuis Bucin Untuk Cece 💘</h1>  <div id="quiz">
    <div class="question" id="question">Seberapa lucu Cece hari ini?</div>
    <div class="answers">
      <button onclick="nextQuestion()">A. Banget 😚</button>
      <button onclick="nextQuestion()">B. Banget banget 😍</button>
      <button onclick="nextQuestion()">C. Semua di atas benar 😆</button>
    </div>
    <button class="next-btn" id="nextBtn" onclick="showResult()">Lanjut ➡️</button>
  </div>  <div id="result"></div>
  <div class="photo" id="photo">
    <p>Kamu emang paling lucu deh, Cece 💖</p>
    <img src="https://i.postimg.cc/LXTbPzBk/1748588938046.jpg" alt="Cece">
  </div>  <script>
    function nextQuestion() {
      document.getElementById('question').innerText = 'Seberapa sayang aku sama Cece?';
      const btns = document.querySelectorAll('.answers button');
      btns[0].innerText = 'A. Sedikit 😅';
      btns[1].innerText = 'B. Banyak 🥹';
      btns[2].innerText = 'C. Gak bisa dijelasin 🥰';

      btns.forEach(btn => btn.onclick = showNextBtn);
    }

    function showNextBtn() {
      document.querySelector('.answers').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('result').innerText = 'Kamu lulus ujian bucin 💕';
      document.getElementById('photo').style.display = 'block';
    }
  </script></body>
</html>
