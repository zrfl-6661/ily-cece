<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Geser Cece ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe4e1, #fff0f5);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #d63384;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #puzzle {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      border: 4px solid #d63384;
    }
    .tile {
      width: 100%;
      height: 100%;
      background-image: url('https://i.postimg.cc/LXTbPzBk/1748588938046.jpg');
      background-size: 300px 300px;
      cursor: pointer;
      transition: 0.3s;
    }
    .empty {
      background: #fff0f5;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Puzzle Geser Cece ðŸ’˜</h1>
  <p class="instructions">Susun ulang kepingan foto Cece hingga menjadi gambar utuh! Klik kepingan di sebelah kotak kosong untuk memindahkannya ðŸ’–</p>
  <div id="puzzle"></div>  <script>
    const puzzle = document.getElementById('puzzle');
    let tiles = [];
    let emptyIndex = 8;

    function createTiles() {
      for (let i = 0; i < 9; i++) {
        let tile = document.createElement('div');
        tile.classList.add('tile');
        if (i === 8) {
          tile.classList.add('empty');
          tile.style.background = 'none';
        } else {
          let row = Math.floor(i / 3);
          let col = i % 3;
          tile.style.backgroundPosition = `-${col * 100}px -${row * 100}px`;
        }
        tiles.push(tile);
        puzzle.appendChild(tile);
      }
    }

    function shuffle() {
      for (let i = 0; i < 100; i++) {
        const neighbors = getMovableIndexes(emptyIndex);
        const rand = neighbors[Math.floor(Math.random() * neighbors.length)];
        swapTiles(emptyIndex, rand);
        emptyIndex = rand;
      }
    }

    function getMovableIndexes(index) {
      const moves = [];
      const row = Math.floor(index / 3);
      const col = index % 3;
      if (row > 0) moves.push(index - 3);
      if (row < 2) moves.push(index + 3);
      if (col > 0) moves.push(index - 1);
      if (col < 2) moves.push(index + 1);
      return moves;
    }

    function swapTiles(i, j) {
      [tiles[i].className, tiles[j].className] = [tiles[j].className, tiles[i].className];
      [tiles[i].style.backgroundPosition, tiles[j].style.backgroundPosition] = [tiles[j].style.backgroundPosition, tiles[i].style.backgroundPosition];
    }

    puzzle.addEventListener('click', (e) => {
      const index = tiles.indexOf(e.target);
      if (index === -1) return;
      if (getMovableIndexes(emptyIndex).includes(index)) {
        swapTiles(index, emptyIndex);
        emptyIndex = index;
        if (isSolved()) {
          setTimeout(() => {
            alert('Yay! Kamu berhasil menyusun foto Cece ðŸ’•');
            window.location.href = 'hadiah.html';
          }, 300);
        }
      }
    });

    function isSolved() {
      for (let i = 0; i < 8; i++) {
        let row = Math.floor(i / 3);
        let col = i % 3;
        if (tiles[i].style.backgroundPosition !== `-${col * 100}px -${row * 100}px`) {
          return false;
        }
      }
      return true;
    }

    createTiles();
    shuffle();
  </script></body>
</html>
