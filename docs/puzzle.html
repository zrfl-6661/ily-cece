<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Bucin untuk Cece ğŸ’˜</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe4e1, #fff0f5);
      color: #d63384;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    .question {
      font-size: 1.3em;
      margin: 20px 0;
    }
    .answers button, #playMusic, .next-btn, .reply-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .answers button:hover, #playMusic:hover, .next-btn:hover, .reply-btn:hover {
      background-color: #ff85c1;
    }
    #result {
      font-size: 1.2em;
      margin-top: 30px;
      color: #b03060;
    }
    .photo {
      display: none;
      margin-top: 30px;
    }
    .photo img {
      max-width: 280px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffb6c1;
      margin-bottom: 20px;
    }
    .typewriter {
      font-size: 1.2em;
      white-space: pre-line;
      display: inline-block;
      overflow: hidden;
      border-right: 2px solid #d63384;
      animation: typing 4s steps(40, end), blink 0.8s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #d63384; }
    }
    .falling-heart {
      position: fixed;
      top: -30px;
      font-size: 24px;
      animation: fall 6s linear infinite;
      color: #ff69b4;
    }
    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Kuis Bucin Untuk Cece ğŸ’˜</h1><button id="playMusic" onclick="playAudio()">ğŸ¶ Klik untuk putar lagu</button> <audio id="bgm" src="https://raw.githubusercontent.com/zrfl-6661/ily-cece/refs/heads/main/docs/lepi.mp3" loop></audio> <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b02fae1bc.mp3?filename=pop-94319.mp3"></audio> <audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_cdf57a8fae.mp3?filename=correct-answer-2-96174.mp3"></audio>

  <div id="quiz">
    <div class="question" id="question">Seberapa lucu Cece hari ini?</div>
    <div class="answers">
      <button onclick="nextQuestion(); playClick()">A. Banget ğŸ˜š</button>
      <button onclick="nextQuestion(); playClick()">B. Banget banget ğŸ˜</button>
      <button onclick="nextQuestion(); playClick()">C. Semua di atas benar ğŸ˜†</button>
    </div>
    <button class="next-btn" id="nextBtn" onclick="showResult(); playSuccess()">Lanjut â¡ï¸</button>
  </div>  <div id="result"></div>
  <div class="photo" id="photo">
    <img src="https://i.postimg.cc/LXTbPzBk/1748588938046.jpg" alt="Cece">
    <div class="typewriter" id="message">
      "Cece... aku suka semua tentang kamu.
      Tatapanmu, suaramu, bahkan caramu ngambek.
      Kamu selalu jadi alasanku semangat setiap hari.
      Jangan berubah ya, karena aku suka kamu yang sekarang, persis seperti ini. ğŸ’—"
    </div>
    <br>
    <button class="reply-btn" onclick="alert('Yeay! Aku juga ğŸ˜š')">Aku juga suka kamu! ğŸ’Œ</button>
  </div>  <script>
    function playAudio() {
      document.getElementById('bgm').play();
      document.getElementById('playMusic').style.display = 'none';
    }

    function playClick() {
      document.getElementById('clickSound').play();
    }

    function playSuccess() {
      document.getElementById('successSound').play();
    }

    function nextQuestion() {
      document.getElementById('question').innerText = 'Seberapa sayang aku sama Cece?';
      const btns = document.querySelectorAll('.answers button');
      btns[0].innerText = 'A. Sedikit ğŸ˜…';
      btns[1].innerText = 'B. Banyak ğŸ¥¹';
      btns[2].innerText = 'C. Gak bisa dijelasin ğŸ¥°';

      btns.forEach(btn => btn.onclick = () => {
        showNextBtn();
        playClick();
      });
    }

    function showNextBtn() {
      document.querySelector('.answers').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function showResult() {
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('result').innerText = 'Kamu lulus ujian bucin ğŸ’•';
      document.getElementById('photo').style.display = 'block';
      playSuccess();
      rainHearts();
    }

    function rainHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'falling-heart';
        heart.innerText = 'ğŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script></body>
</html>
